name: 'Build and Push to Docker Hub'
on:
  push:
    branches:
      - master
  pull_request:
env:
  IMAGE_NAME: node-slim
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: FrontEnd Build
        run: docker build -t afanyiyu/cornfield-frontend github.com/FubukiNoCornField/CornField#master:packages/cornfield-frontend
      - name: BackEnd Build
        run: docker build -t afanyiyu/cornfield-backend github.com/FubukiNoCornField/CornField#master:packages/cornfield-backend
      - name: Log In
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: FrontEnd Push
        run: docker push afanyiyu/cornfield-frontend
      - name: BackEnd Push
        run: docker push afanyiyu/cornfield-backend
